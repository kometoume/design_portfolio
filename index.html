<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Portfolio</title>
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
        background: #f8f8f8;
        text-align: center;
        padding: 40px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 1em;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 900px;
        margin: 0 auto;
      }
      .gallery img {
        width: 100%;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Design Portfolio</h1>
    <p>これまで制作したデザインバナーの一部です。</p>

    <div class="gallery">
      <img src="images/banner01.jpg" alt="バナー1" />
      <img src="images/banner02.jpg" alt="バナー2" />
      <img src="images/banner03.jpg" alt="バナー3" />
    </div>
  </body>
</html>
